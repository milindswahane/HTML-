<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" id="text1"><br>
<button id="btn1" onclick="print1()">click me</button>
<p id="p1"></p>	
	<script type="text/javascript">
		var i;




function print1()
{
	var num=document.getElementById("text1").value;
	for(i=1; i<11;i++)
{
	t=num*i;
	document.getElementById("p1").innerHTML+=num+"x"+i+"="+t+"<br>";
}
}
	

</script>

</body>
</html>
