<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num=parseInt(prompt("enter number"));
		var f=1;
		while(num>0)
		{
			f=f*num;
			document.write(f+"<br>");
			num--
		}
	</script>
</body>
</html>
